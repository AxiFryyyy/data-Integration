<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head>
  <title>选課系统</title>
  <link rel="stylesheet" type="text/css" href="courseManage.css">
  <script src="/Course.js"></script>
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
<main>
  <div>
    <a href = "/Home" class="btn btn-primary">返回</a>

  </div>
  <h1>新增用戶</h1>
  <form id="course-form"  th:action="@{/user-manage/addUser}" method="post">
    <label for="username">用戶名:</label>
    <input type="text" id="username" name="username"/>

    <label for="password">密碼:</label>
    <input type="text" id="password" name="password"/>

    <label for="account_grade">帳戶等級:</label>
    <input type="text" id="account_grade" name="account_grade"/>

    <label for="handler">持有者:</label>
    <input type="text" id="handler" name="handler"/>
  </form>
</main>
<table>
  <thead>
  <tr>
    <th>用戶名</th>
    <th>密碼</th>
    <th>帳戶等級</th>
    <th>持有者</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="account : ${accountsInfo}">
    <td th:text="${account.username}"></td>
    <td th:text="${account.password}"></td>
    <td th:text="${account.account_grade}"></td>
    <td th:text="${account.handler}"></td>
    <td>
      <button type="button" class="btn btn-danger" th:data-username="${account.username}" onclick="showConfirmationDialog(this.getAttribute('data-username'))">Delete</button>
      <form th:id="'delete-form-'+ ${account.username}" th:action="@{/account-manage/delete/${account.username}}" method="post">
        <input type="hidden" name="_method" value="DELETE"/>
      </form>
    </td>
  </tr>
  </tbody>
</table>


</body>
</html>
